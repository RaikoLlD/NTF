<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or cutstomise in your own stylesheet 👍 -->
</head>

<body>
  <main class="Container">

    <div class="Card">
      <div class="Card-image">
        <img class="image" src="images/image-equilibrium.jpg" alt="Logo-Image.jpg">
         <div class="Card-image-2">
          <img class="image-2" src="images/icon-view.svg" alt="Logo-Image.jpg">
         </div>
      </div>

      <div class="Card-body">
        <h1 class="H1-hover">Equilibrium #3429</h1>
        <p class="Card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <section class="Price">

        <figure>
          <img class="figure-1" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <h2 class="h2-1">0.041 ETH</h2>
        </figure>
        <figure>
          <img class="figure-2" src="images/icon-clock.svg" alt="icon-clock">
          <h2 class="h2-2">3 days left</h2>
        </figure>

      </section>

      <hr>

      <div class="Card-creator">
        <img class="image-creator" src="images/image-avatar.png" alt="images-creator">
        <p class="Card-p">Creation of <span class="Card-N">Jules Wyvern</span></p>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raiko LLagostera</a>.
  </div>

</body>

</html>
